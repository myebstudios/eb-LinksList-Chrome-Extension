<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB LinksList v0.1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="./img/ui_img/icon_title.svg" alt="logo">
            </div>

            <div class="info">
                <img src="./img/ui_img/info_icon.svg" alt="info">
            </div>
        </div>

        <!-- List count -->
        <div class="links-count">
            <div class="badge">2</div>
            <span>Links</span>
        </div>

        <!-- Links list -->
        <ul class="links-list">
            <li class="link-item">
                <div class="link-title">Google</div>
                <a href="http://google.com" target="_blank">
                    <img src="./img/ui_img/external-link_icon.svg" alt="external">
                </a>
            </li>
            <li class="link-item">
                <div class="link-title">Facebook</div>
                <a href="http://facebook.com" target="_blank">
                    <img src="./img/ui_img/external-link_icon.svg" alt="external">
                </a>
            </li>
        </ul>

    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
